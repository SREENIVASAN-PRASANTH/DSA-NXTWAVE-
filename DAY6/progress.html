<!DOCTYPE html>
<html>
    <head>
        <title>
            progress tag
        </title>
        <style>
            div{
                display: grid;
                grid-template-columns: 100px auto;
            }

            h1{
                text-align: center;
            }

            
        </style>
    </head>
    <body>
        <h1>My Skill sets</h1>
        <div>

            <label for="html">HTML</label>
            <progress value="30" max="100" id="html" name = "html"></progress>
            <label for="css">CSS</label>
            <progress value = "40" max = "100"></progress>
        </div>
    </body>
</html>
