<!DOCTYPE html>
<html>
    <head>
        <title>Iframe</title>
    </head>
    <body>
        <h1 style = "text-align: center;">All Websites of Vel Tech institutions</h1>
        <div style = "display: flex;">
            <iframe src = "https://www.velhightech.com/origin-growth.php" width = '100%' height = '500' title = "veltech hightech website" style="border:1px solid black;"></iframe>
            <iframe src = "https://www.veltechmultitech.org/" width = '100%' height = '500' title = "veltech multitech website" style="border:1px solid black;"></iframe>
            <iframe src = "https://www.veltech.edu.in/" width = '100%' height = '500' title = "veltech university website" style="border:1px solid black;"></iframe>
        </div>
    </body>
</html>
<!-- 
The <iframe> tag specifies an inline frame.

An inline frame is used to embed another document within the current HTML document.
 -->
